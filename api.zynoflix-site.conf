# Nginx config for API server: api.zynoflixott.com
# Required to fix 413 Request Entity Too Large for PUT /api/auth/user with large images (10MB+)
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled, then: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name api.zynoflixott.com;

    # Allow uploads up to 25MB (profile/background images; multer allows up to 500MB)
    client_max_body_size 25M;
    client_body_buffer_size 25M;
    client_body_timeout 120s;

    location / {
        proxy_pass http://127.0.0.1:8080;   # or your Node API upstream
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts for large uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
